<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Rental Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #add-rental-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .rental-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
        }

        .hidden {
            display: none;
        }

        .package-type-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rental-box select,
        .rental-box input[type="text"] {
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        .half-width {
            width: 48%;
        }

        .third-width {
            width: 31%;
        }

        .quarter-width {
            width: 23%;
        }

        .small-box {
            width: 10%;
        }

        .insurance-label,
        .unit-label {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .save-rental-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #total-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .toggle-arrow {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 18px;
            cursor: pointer;
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            cursor: pointer;
            color: red;
            font-weight: bold;
            background: none;
            border: none;
        }

        .collapsed-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .error-msg {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>

<body>

    <h1>Select Your Ski Rental Packages</h1>

    <div id="add-rental-btn">Add Rental</div>

    <div id="rental-overview">
        <!-- Rental boxes will be added here -->
    </div>

    <div id="total-price">Total Price: $0</div>

    <script>
        let totalPrice = 0;

        function updateTotalPrice(amount) {
            totalPrice += amount;
            document.getElementById('total-price').textContent = `Total Price: $${totalPrice}`;
        }

        function deleteRental(rentalBox, rentalPrice) {
            rentalBox.remove();
            updateTotalPrice(-rentalPrice);
        }

        function validateInput(input, regex) {
            return regex.test(input);
        }

        document.getElementById('add-rental-btn').addEventListener('click', function () {
            const rentalBox = document.createElement('div');
            rentalBox.className = 'rental-box';
            rentalBox.dataset.previousPrice = 0;  // Initialize data attribute to store previous price

            rentalBox.innerHTML = `
                <div class="package-type-row">
                    <select class="package-type half-width">
                        <option value="" disabled selected>Select Package Type</option>
                        <option value="40" data-submenu="none">Basic Adult Rental - $40</option>
                        <option value="50" data-submenu="high-performance-adults">High Performance Adult - $50</option>
                        <option value="30" data-submenu="none">Basic Children Rental - $30</option>
                        <option value="40" data-submenu="high-performance-children">High Performance Children - $40</option>
                        <option value="10" data-submenu="none">Helmet - $10</option>
                    </select>
                    <div class="toggle-arrow">V</div>
                    <button class="delete-btn">X</button>
                </div>

                <div class="package-details hidden">
                    <div class="half-width-row">
                        <input type="text" placeholder="Enter First Name" class="half-width" required>
                        <input type="text" placeholder="Enter Last Name" class="half-width" required>
                    </div>

                    <div class="third-width-row">
                        <input type="text" placeholder="Enter Street Number" class="third-width">
                        <input type="text" placeholder="Enter City" class="third-width" required>
                        <input type="text" placeholder="Enter Zip Code" class="third-width" required>
                    </div>

                    <div class="quarter-width-row">
                        <select class="small-box">
                            <option value="" disabled selected>ft</option>
                            ${Array.from({ length: 8 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                        </select>
                        <select class="small-box">
                            <option value="" disabled selected>in</option>
                            ${Array.from({ length: 12 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}
                        </select>
                        <label class="insurance-label">
                            <input type="checkbox" class="half-inch"> and a half
                        </label>
                        <input type="text" placeholder="Enter Weight" class="small-box">
                        <select class="small-box">
                            <option value="Lb">Lb.</option>
                            <option value="Kg">Kg.</option>
                        </select>
                        <input type="text" placeholder="Enter Age" class="small-box" required>
                        <select class="quarter-width">
                            <option value="" disabled selected>Select Skier Ability</option>
                            <option value="alpine">Type 1 (Beginner)</option>
                            <option value="cross-country">Type 2 (Intermediate)</option>
                            <option value="freestyle">Type 3 (Expert)</option>
                        </select>
                    </div>

                    <div class="high-performance-children hidden">
                        <select class="half-width" onchange="updateOptionPrice(this, 40)">
                            <option value="" disabled selected>Select Additional Option</option>
                            <option value="40">Option 1</option>
                            <option value="40">Option 2</option>
                            <option value="40">Option 3</option>
                        </select>
                    </div>

                    <div class="high-performance-adults hidden">
                        <select class="half-width" onchange="updateOptionPrice(this, 50)">
                            <option value="" disabled selected>Select Additional Option</option>
                            <option value="50">Option 1</option>
                            <option value="70">Option 2</option>
                            <option value="80">Option 3</option>
                        </select>
                    </div>

                    <label class="insurance-label">
                        <input type="checkbox" class="insurance-checkbox"> Insurance +$1
                    </label>

                    <button class="save-rental-btn">Save Rental</button>
                    <div class="error-msg"></div>
                </div>
            `;

            document.getElementById('rental-overview').insertBefore(rentalBox, document.getElementById('rental-overview').firstChild);

            const packageTypeSelect = rentalBox.querySelector('.package-type');
            const packageDetails = rentalBox.querySelector('.package-details');
            const highPerformanceChildren = rentalBox.querySelector('.high-performance-children select');
            const highPerformanceAdults = rentalBox.querySelector('.high-performance-adults select');
            const toggleArrow = rentalBox.querySelector('.toggle-arrow');
            const deleteBtn = rentalBox.querySelector('.delete-btn');
            const errorMessage = rentalBox.querySelector('.error-msg');
            let rentalPrice = 0;

            packageTypeSelect.addEventListener('change', function () {
                const selectedOption = packageTypeSelect.options[packageTypeSelect.selectedIndex];
                const submenu = selectedOption.getAttribute('data-submenu');

                packageDetails.classList.remove('hidden');

                highPerformanceChildren.parentNode.classList.add('hidden');
                highPerformanceAdults.parentNode.classList.add('hidden');

                if (submenu === 'high-performance-children') {
                    highPerformanceChildren.parentNode.classList.remove('hidden');
                } else if (submenu === 'high-performance-adults') {
                    highPerformanceAdults.parentNode.classList.remove('hidden');
                }

                const newRentalPrice = parseInt(selectedOption.value);
                updateTotalPrice(newRentalPrice - rentalPrice);
                rentalPrice = newRentalPrice;
            });

            [highPerformanceChildren, highPerformanceAdults].forEach(select => {
                select.addEventListener('change', function () {
                    const optionPrice = parseInt(this.value);
                    const previousPrice = parseInt(rentalBox.dataset.previousPrice);
                    updateTotalPrice(optionPrice - previousPrice);
                    rentalBox.dataset.previousPrice = optionPrice;
                });
            });

            deleteBtn.addEventListener('click', function () {
                deleteRental(rentalBox, rentalPrice);
            });

            rentalBox.querySelector('.save-rental-btn').addEventListener('click', function () {
                const firstName = rentalBox.querySelector('input[placeholder="Enter First Name"]');
                const lastName = rentalBox.querySelector('input[placeholder="Enter Last Name"]');
                const city = rentalBox.querySelector('input[placeholder="Enter City"]');
                const zipCode = rentalBox.querySelector('input[placeholder="Enter Zip Code"]');
                const age = rentalBox.querySelector('input[placeholder="Enter Age"]');

                // Basic validation
                if (!validateInput(firstName.value, /^[A-Za-z]{2,}$/) ||
                    !validateInput(lastName.value, /^[A-Za-z]{2,}$/) ||
                    !validateInput(city.value, /^[A-Za-z]{2,}$/) ||
                    !validateInput(zipCode.value, /^\d{5}$/) ||
                    !validateInput(age.value, /^(?:[1-9][0-9]?|99)$/)) {
                    errorMessage.textContent = 'Please check your inputs. Ensure names and city contain only letters (2+ characters), zip code is 5 digits, and age is between 1 and 99.';
                    errorMessage.style.display = 'block';
                    return;
                } else {
                    errorMessage.style.display = 'none';
                }

                if (rentalBox.querySelector('.insurance-checkbox').checked) {
                    rentalPrice += 1;
                }

                updateTotalPrice(rentalPrice);

                alert('Rental saved successfully!');

                rentalBox.querySelectorAll('input, select, button').forEach(function (element) {
                    element.disabled = true;
                });

                const selectedPackageText = packageTypeSelect.options[packageTypeSelect.selectedIndex].textContent;

                rentalBox.innerHTML =
                    <div class="collapsed-box">
                        <div>${selectedPackageText}</div>
                        <div class="toggle-arrow">&gt</div>
                        <button class="delete-btn">X</button>
        </div>
                    ;

                rentalBox.querySelector('.toggle-arrow').addEventListener('click', function () {
                    rentalBox.innerHTML = '';
                    rentalBox.appendChild(packageTypeSelect.parentNode);
                    rentalBox.appendChild(packageDetails);
                    packageDetails.classList.add('hidden');
                    toggleArrow.textContent = 'V';
                    packageTypeSelect.disabled = false;
                    rentalBox.querySelectorAll('input, select, button').forEach(function (element) {
                        element.disabled = false;
                    });
                    deleteBtn.addEventListener('click', function () {
                        deleteRental(rentalBox, rentalPrice);
                    });
                });

                rentalBox.querySelector('.delete-btn').addEventListener('click', function () {
                    deleteRental(rentalBox, rentalPrice);
                });
            });
        });
    </script>


</body>

</html>
