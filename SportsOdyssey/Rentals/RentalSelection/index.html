<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Rental Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #add-rental-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .rental-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        .rental-box select, 
        .rental-box input[type="text"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .rental-box input[type="checkbox"] {
            margin-right: 5px;
        }
        .save-rental-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #total-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Select Your Ski Rental Packages</h1>

    <div id="add-rental-btn">Add Rental</div>

    <div id="rental-overview">
        <!-- Rental boxes will be added here -->
    </div>

    <div id="total-price">Total Price: $0</div>

    <script>
        let totalPrice = 0;

        function updateTotalPrice(amount) {
            totalPrice += amount;
            document.getElementById('total-price').textContent = `Total Price: $${totalPrice}`;
        }

        document.getElementById('add-rental-btn').addEventListener('click', function() {
            const rentalBox = document.createElement('div');
            rentalBox.className = 'rental-box';

            rentalBox.innerHTML = `
                <select class="package-type">
                    <option value="" disabled selected>Select Package Type</option>
                    <option value="40">Basic Adult Rental - $40</option>
                    <option value="0">High Performance Adult - $0</option>
                    <option value="30">Basic Children Rental - $30</option>
                    <option value="0">High Performance Children - $0</option>
                    <option value="10">Helmet - $10</option>
                </select>

                <div class="package-details hidden">
                    <input type="text" placeholder="Enter First Name">
                    <input type="text" placeholder="Enter Last Name">
                    <input type="text" placeholder="Enter Street Number">
                    <input type="text" placeholder="Enter City">
                    <input type="text" placeholder="Enter Zip Code">
                    <input type="text" placeholder="Enter Height">
                    <input type="text" placeholder="Enter Weight">
                    <input type="text" placeholder="Enter Age">
                    
                    <select>
                        <option value="" disabled selected>Select Skier Ability</option>
                        <option value="alpine">Type 1 (Beginner)</option>
                        <option value="cross-country">Type 2 (Intermediate)</option>
                        <option value="freestyle">Type 3 (Expert)</option>
                    </select>
                    
                    <label>
                        <input type="checkbox" class="insurance-checkbox"> Insurance +$1
                    </label>

                    <button class="save-rental-btn">Save Rental</button>
                </div>
            `;

            document.getElementById('rental-overview').insertBefore(rentalBox, document.getElementById('rental-overview').firstChild);

            rentalBox.querySelector('.package-type').addEventListener('change', function() {
                const packageDetails = rentalBox.querySelector('.package-details');
                const packagePrice = parseInt(this.value);
                if (this.value) {
                    packageDetails.classList.remove('hidden');
                } else {
                    packageDetails.classList.add('hidden');
                }

                rentalBox.querySelector('.save-rental-btn').addEventListener('click', function() {
                    let rentalPrice = packagePrice;

                    if (rentalBox.querySelector('.insurance-checkbox').checked) {
                        rentalPrice += 1;
                    }

                    updateTotalPrice(rentalPrice);

                    alert('Rental saved successfully!');
                    rentalBox.classList.add('saved');
                    rentalBox.querySelector('.package-type').disabled = true;
                    rentalBox.querySelectorAll('input, select, button').forEach(function(element) {
                        element.disabled = true;
                    });
                });
            });
        });
    </script>

</body>
</html>
