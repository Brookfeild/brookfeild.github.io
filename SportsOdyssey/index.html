<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Storefront</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #AF3030;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .picture-boxes {
            display: flex;
            justify-content: space-between;
        }
        .picture-box {
            flex-basis: 48%;
            padding: 10px;
            background-color: #eaeaea;
            text-align: center;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .picture-box img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Where are you skiing today?</h1>
</header>

<div class="container">

    <div class="picture-boxes">
        <div class="picture-box">
            <a href="https://brookfeild.github.io/SportsOdyssey/MountSnow">
                <img src="https://via.placeholder.com/300" alt="Product 1">
            </a>
            <p>Product 1</p>
        </div>
        <div class="picture-box">
            <a href="https://www.example.com/product2">
                <img src="https://via.placeholder.com/300" alt="Product 2">
            </a>
            <p>Product 2</p>
        </div>
    </div>

</div>

</body>
</html>
