<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Odyssey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #AF3030;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        .store-info {
            display: flex;
            justify-content: space-between;
        }
        .store-info div {
            flex-basis: 30%;
        }
        .picture-boxes {
            display: flex;
            justify-content: space-between;
        }
        .picture-box {
            flex-basis: 30%;
            padding: 10px;
            background-color: #eaeaea;
            text-align: center;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .picture-box img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Sports Odyssey - Mount Snow</h1>
</header>

<div class="container">

    <div class="section store-info">
        <div>
            <h2>Store Hours</h2>
            <p>Store Closed for the season, check back in the fall!</p>
            <p>Regular Season Hours: 8:00 AM - 6:00 PM</p>
        </div>
        <div>
            <h2>Store Location</h2>
            <p>238 Route 100, West Dover, Vermont, 05356</p>
        </div>
        <div>
            <h2>Contact Us</h2>
            <p>Phone: (802) 464-2002</p>
            <p>Email: info@mystore.com</p>
        </div>
    </div>

    <div class="section picture-boxes">
        <div class="picture-box">
            <a href="Rentals/index.html">
                <img src="SportsOdyssey/SportsOdyssey-Rentals23.jpg" alt="Rentals">
            </a>
            <p>Rentals</p>
        </div>
        <div class="picture-box">
            <a href="Service/index.html">
                <img src="SportsOdyssey/SportsOdyssey-Service20.jpg" alt="Service">
            </a>
            <p>Ski and Board Services</p>
        </div>
        <div class="picture-box">
            <a href="Retail/index.html">
                <img src="SportsOdyssey/SportsOdyssey-Retail3.jpg" alt="Retail">
            </a>
            <p>Retail</p>
        </div>
    </div>

</div>

</body>
</html>
