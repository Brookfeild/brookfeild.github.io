<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/admin.js" defer></script>
  <script src="../js/listings-admin.js" defer></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#" data-tab="basic-info">Basic Info</a></li>
        <li><a href="#" data-tab="listings">Listings</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="basic-info" class="admin-tab">
      <h2>Update Site Info</h2>
      <form id="admin-form">
        <label for="hours">Business Hours:</label>
        <input type="text" id="hours" name="hours" placeholder="e.g. Mon–Fri 9am–5pm" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="e.g. +1-555-555-5555" required>

        <button type="submit">Save</button>
      </form>
    </section>

    <section id="listings" class="admin-tab" style="display: none;">
      <h2>Property Listings</h2>
      <button id="add-listing">Add New Listing</button>
      <div id="listings-container">
        <!-- Listing entries will be dynamically inserted here -->
      </div>
    </section>
  </main>
</body>
</html>
