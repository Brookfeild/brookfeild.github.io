<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/ravi/css/base.css">
    <link rel="stylesheet" href="/ravi/css/header.css">
    <link rel="stylesheet" href="/ravi/css/admin.css">
    <link rel="stylesheet" href="/ravi/css/responsive.css">
  </head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#" data-tab="basic-info">Basic Info</a></li>
        <li><a href="#" data-tab="listings">Listings</a></li>
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="basic-info" class="admin-tab">
      <h2>Business Hours</h2>
      <form id="admin-form">
        <table class="hours-table">
          <thead>
            <tr>
              <th>Day</th>
              <th>Status</th>
              <th>Open</th>
              <th>Close</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Sunday</td>
              <td><button type="button" class="toggle-btn" data-day="sunday">Closed</button></td>
              <td><input type="time" name="sunday_start"></td>
              <td><input type="time" name="sunday_end"></td>
            </tr>
            <tr>
              <td>Monday</td>
              <td><button type="button" class="toggle-btn" data-day="monday">Closed</button></td>
              <td><input type="time" name="monday_start"></td>
              <td><input type="time" name="monday_end"></td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td><button type="button" class="toggle-btn" data-day="tuesday">Closed</button></td>
              <td><input type="time" name="tuesday_start"></td>
              <td><input type="time" name="tuesday_end"></td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td><button type="button" class="toggle-btn" data-day="wednesday">Closed</button></td>
              <td><input type="time" name="wednesday_start"></td>
              <td><input type="time" name="wednesday_end"></td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td><button type="button" class="toggle-btn" data-day="thursday">Closed</button></td>
              <td><input type="time" name="thursday_start"></td>
              <td><input type="time" name="thursday_end"></td>
            </tr>
            <tr>
              <td>Friday</td>
              <td><button type="button" class="toggle-btn" data-day="friday">Closed</button></td>
              <td><input type="time" name="friday_start"></td>
              <td><input type="time" name="friday_end"></td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td><button type="button" class="toggle-btn" data-day="saturday">Closed</button></td>
              <td><input type="time" name="saturday_start"></td>
              <td><input type="time" name="saturday_end"></td>
            </tr>
          </tbody>
        </table>

        <h3>Contact Info</h3>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="e.g. +1-555-555-5555" required>

        <button type="submit">Save</button>
      </form>
    </section>

    <section id="listings" class="admin-tab" style="display: none;">
      <h2>Property Listings</h2>
      <button id="add-listing">Add New Listing</button>
      <ul id="listing-list"></ul>
      <iframe id="listing-form" style="width:100%; height:800px; border:none;"></iframe>
    </section>
  </main>
</body>
</html>
