<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Basic Info</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/listings.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/about.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <script src="../../js/admin.js" defer></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard: Basic Info</h1>
    <nav><a href="../listings/index.html">Manage Listings</a></nav>
  </header>
  <main>
    <section>
      <h2>Update Site Info</h2>
      <form id="admin-form">
        <label for="hours">Business Hours:</label>
        <input type="text" id="hours" name="hours" placeholder="e.g. Mon–Fri 9am–5pm" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="e.g. +1-555-555-5555" required>

        <button type="submit">Save</button>
      </form>
    </section>
  </main>
</body>
</html>
