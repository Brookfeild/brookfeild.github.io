<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | DreamHomes Realty</title>
  <meta name="description" content="Contact DreamHomes Realty for any inquiries about buying, selling, or renting properties.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section>
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 DreamHomes Realty | <a href="sitemap.xml">Sitemap</a></p>
  </footer>
  <script src="js/inject-header.js"></script>
</body>
</html>
