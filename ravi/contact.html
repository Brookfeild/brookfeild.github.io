<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact | Circle Realty</title>
    <link rel="stylesheet" href="/ravi/css/base.css">
    <link rel="stylesheet" href="/ravi/css/header.css">
    <link rel="stylesheet" href="/ravi/css/forms.css">
    <link rel="stylesheet" href="/ravi/css/responsive.css">
  </head>
<body>
  <header id="site-header"></header>
  <script src="/ravi/js/include-header.js"></script>

  <main>
    <section>
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 DreamHomes Realty | <a href="sitemap.xml">Sitemap</a></p>
  </footer>
</body>
</html>
